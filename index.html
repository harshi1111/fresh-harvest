  <!-- Global JavaScript Functions -->
  <script>
    // Ensure React is available globally
    window.React = React;
    window.ReactDOM = ReactDOM;
    
    // Global cart state
    let globalCart = [];
    
    // Scroll to top function
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    
    // Cookie consent functions
    window.acceptCookies = function() {
      localStorage.setItem('cookieConsent', 'accepted');
      document.getElementById('cookieConsent').classList.remove('show');
    };

    window.declineCookies = function() {
      localStorage.setItem('cookieConsent', 'declined');
      document.getElementById('cookieConsent').classList.remove('show');
    };
    
    // Cart management functions
    window.openCart = function() {
      const modal = document.getElementById('cartModal');
      modal.classList.add('show');
      modal.setAttribute('aria-hidden', 'false');
      document.body.style.overflow = 'hidden';
      updateCartDisplay();
    };
    
    window.closeCart = function() {
      const modal = document.getElementById('cartModal');
      modal.classList.remove('show');
      modal.setAttribute('aria-hidden', 'true');
      document.body.style.overflow = 'auto';
    };
    
    window.updateCartDisplay = function() {
      const cartItems = document.getElementById('cartItems');
      const cartTotal = document.getElementById('cartTotal');
      
      if (globalCart.length === 0) {
        cartItems.innerHTML = '<p class="text-gray-500 text-center py-8">Your cart is empty</p>';
        cartTotal.textContent = '‚Çπ0';
        return;
      }
      
      let total = 0;
      cartItems.innerHTML = globalCart.map((item, index) => {
        const itemPrice = parseInt(item.price.replace(/[‚Çπ,]/g, ''));
        const itemTotal = itemPrice * item.quantity;
        total += itemTotal;
        
        return `
          <div class="flex items-center justify-between py-4 border-b">
            <div class="flex items-center">
              <img src="${item.image}" alt="${item.name}" class="w-16 h-16 object-cover rounded-lg mr-4">
              <div>
                <h4 class="font-semibold">${item.name}</h4>
                <p class="text-gray-600">${item.price}</p>
              </div>
            </div>
            <div class="flex items-center space-x-3">
              <input 
                type="number" 
                value="${item.quantity}" 
                min="1" 
                max="100"
                class="quantity-input" 
                onchange="updateQuantity(${index}, this.value)"
                aria-label="Quantity for ${item.name}"
              >
              <button 
                onclick="removeFromCart(${index})" 
                class="text-red-500 hover:text-red-700"
                aria-label="Remove ${item.name} from cart"
              >
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>
        `;
      }).join('');
      
      cartTotal.textContent = `‚Çπ${total.toLocaleString()}`;
    };
    
    window.updateQuantity = function(index, newQuantity) {
      globalCart[index].quantity = parseInt(newQuantity);
      updateCartDisplay();
    };
    
    window.removeFromCart = function(index) {
      globalCart.splice(index, 1);
      updateCartDisplay();
    };
    
    window.addToCart = function(product, quantity = 1, customQuantity = null) {
      const item = {
        id: Date.now(),
        name: product.name,
        price: product.retailPrice,
        quantity: customQuantity || quantity,
        image: product.image
      };
      
      globalCart.push(item);
      
      // Show notification
      const notification = document.getElementById('cartNotification');
      notification.style.transform = 'translateX(0)';
      setTimeout(() => {
        notification.style.transform = 'translateX(100%)';
      }, 3000);
    };
    
    // Razorpay checkout integration
    window.proceedToCheckout = function() {
      if (globalCart.length === 0) {
        alert('Your cart is empty!');
        return;
      }
      
      const total = globalCart.reduce((sum, item) => {
        return sum + (parseInt(item.price.replace(/[‚Çπ,]/g, '')) * item.quantity);
      }, 0);
      
      const options = {
        "key": "rzp_test_9999999999", // Replace with your actual Razorpay key
        "amount": total * 100, // Amount in paise
        "currency": "INR",
        "name": "NVH Agri Green",
        "description": "Fresh Organic Produce Order",
        "image": "https://images.unsplash.com/photo-1586771107445-d3ca888129ff?w=200&h=200&fit=crop",
        "handler": function (response) {
          alert('Payment successful! Payment ID: ' + response.razorpay_payment_id);
          // Here you would typically send the payment details to your server
          globalCart = [];
          closeCart();
          updateCartDisplay();
        },
        "prefill": {
          "name": "",
          "email": "",
          "contact": ""
        },
        "notes": {
          "address": "NVH Agri Green, Tamil Nadu"
        },
        "theme": {
          "color": "#1A6400"
        },
        "method": {
          "upi": true,
          "card": true,
          "netbanking": true,
          "wallet": true
        }
      };
      
      const rzp = new Razorpay(options);
      rzp.open();
    };
  </script>

    // Enhanced Product Card Component with custom quantity input
    function ProductCard({ product, addToCart }) {
      const [selectedQuantity, setSelectedQuantity] = useState('1kg');
      const [customQuantity, setCustomQuantity] = useState('');
      const [useCustomQuantity, setUseCustomQuantity] = useState(false);
      const [showQuantityDropdown, setShowQuantityDropdown] = useState(false);
      
      const quantityOptions = [
        { value: '1kg', label: '1 kg', multiplier: 1 },
        { value: '2kg', label: '2 kg', multiplier: 2 },
        { value: '5kg', label: '5 kg', multiplier: 5 },
        { value: '10kg', label: '10 kg', multiplier: 10 },
        { value: 'custom', label: 'Custom Quantity', multiplier: 0 }
      ];

      const handleAddToCart = () => {
        let quantity = 1;
        if (useCustomQuantity && customQuantity) {
          quantity = parseInt(customQuantity);
        } else {
          const option = quantityOptions.find(q => q.value === selectedQuantity);
          quantity = option?.multiplier || 1;
        }
        
        if (quantity > 0) {
          addToCart(product, quantity);
        }
      };

      return (
        <div className="bg-white rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:scale-105 overflow-hidden border">
          <img 
            src={product.image} 
            alt={product.name}
            className="w-full h-48 object-cover"
          />
          <div className="p-6">
            <div className="flex items-center mb-3">
              <span className="text-2xl mr-2">{product.icon}</span>
              <h3 className="text-xl font-bold" style={{color: 'var(--indian-green)'}}>{product.name}</h3>
            </div>
            <p className="text-gray-600 mb-4 text-sm">{product.description}</p>
            
            {/* Visual Benefits */}
            <div className="space-y-2 mb-4">
              {product.benefits.slice(0, 2).map((benefit, bIdx) => (
                <div key={bIdx} className="flex items-center text-sm">
                  <span className="text-lg mr-2">{benefit.icon}</span>
                  <span className="text-gray-700">{benefit.text}</span>
                </div>
              ))}
            </div>

            {/* Price and Add to Cart */}
            <div className="border-t pt-4">
              <div className="flex items-center justify-between mb-3">
                <span className="font-bold text-lg" style={{color: 'var(--saffron)'}}>{product.retailPrice}</span>
                <span className="text-sm text-gray-500">Retail Price</span>
              </div>
              
              {/* Quantity Selection */}
              <div className="relative mb-3">
                <button
                  onClick={() => setShowQuantityDropdown(!showQuantityDropdown)}
                  className="w-full border border-gray-300 rounded-lg px-3 py-2 text-left flex items-center justify-between"
                  aria-expanded={showQuantityDropdown}
                  aria-label="Select quantity"
                >
                  <span>
                    {useCustomQuantity ? `${customQuantity} kg` : quantityOptions.find(q => q.value === selectedQuantity)?.label}
                  </span>
                  <i className="fas fa-chevron-down"></i>
                </button>
                {showQuantityDropdown && (
                  <div className="absolute top-full left-0 right-0 bg-white border border-gray-300 rounded-lg mt-1 shadow-lg z-10">
                    {quantityOptions.map(option => (
                      <button
                        key={option.value}
                        onClick={() => {
                          if (option.value === 'custom') {
                            setUseCustomQuantity(true);
                          } else {
                            setUseCustomQuantity(false);
                            setSelectedQuantity(option.value);
                          }
                          setShowQuantityDropdown(false);
                        }}
                        className="w-full px-3 py-2 text-left hover:bg-gray-100"
                      >
                        {option.label}
                      </button>
                    ))}
                  </div>
                )}
              </div>

              {/* Custom Quantity Input */}
              {useCustomQuantity && (
                <div className="mb-3">
                  <input
                    type="number"
                    placeholder="Enter kg"
                    value={customQuantity}
                    onChange={(e) => setCustomQuantity(e.target.value)}
                    className="w-full border border-gray-300 rounded-lg px-3 py-2"
                    min="1"
                    max="1000"
                    aria-label="Custom quantity in kg"
                  />
                </div>
              )}

              <button
                onClick={handleAddToCart}
                className="w-full bg-gradient-to-r text-white py-2 rounded-lg font-semibold transition-all duration-300 hover:shadow-lg"
                style={{background: 'linear-gradient(135deg, var(--indian-green), var(--saffron))'}}
                aria-label={`Add ${product.name} to cart`}
              >
                <i className="fas fa-shopping-cart mr-2"></i>
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      );
    }
